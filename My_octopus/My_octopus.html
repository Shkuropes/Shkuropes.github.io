<!DOCTYPE html>

            <div class="global_leg2">
                <div class="planned_leg2"></div>

            </div>
            <div class="global_leg6">

            </div>
            <div class="global_leg7">

            </div>

            <div class="global_leg10">

            <div class="global_leg11">
                
                <div class="planned_leg11"></div>
                <div class="present_leg11"></div>

            <div class="present_leg12"></div>

            <div class="HTML_CSS">HTML, CSS</div>
